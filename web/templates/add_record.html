<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати запис</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">AutoDealerDB</a>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Додати запис у таблицю {{ table }}</h1>
        <form method="POST" action="{{ url_for('add_record', table=table) }}">
            {% for column in columns %}
            <div class="mb-3">
                <label for="{{ column }}" class="form-label">{{ column }}</label>
                <input type="text" class="form-control" id="{{ column }}" name="{{ column }}" required>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Додати</button>
        </form>
    </div>
</body>
</html>
