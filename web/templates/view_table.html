<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ table }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">AutoDealerDB</a>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Таблиця: {{ table }}</h1>
        <a href="{{ url_for('add_record', table=table) }}" class="btn btn-success mb-3">Додати запис</a>
        <a href="{{ url_for('generate_report', table=table) }}" class="btn btn-info mb-3">Завантажити звіт</a>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    {% for column in columns %}
                        <th>{{ column }}</th>
                    {% endfor %}
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                    <td>
                        <a href="{{ url_for('delete_record', table=table, record_id=row[0]) }}" class="btn btn-danger btn-sm">Видалити</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
