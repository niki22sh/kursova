<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDealerDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AutoDealerDB</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Виберіть таблицю</h1>
        <div class="row mt-4">
            {% for table in tables %}
            <div class="col-md-4">
                <a href="{{ url_for('view_table', table=table) }}" class="btn btn-primary w-100">{{ table }}</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
